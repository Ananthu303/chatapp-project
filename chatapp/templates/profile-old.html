<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .profile-container{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{user.username}}</h1>

<div class="profile-container">
    <div>
        <h3>BROWSE TOPICS</h3>
        <div>
           
            <hr>
            <h3><a href="{% url 'home' %}">All</a></h3>
            
            {% for topic in Topic %}
            <div>
                <h3><a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a></h3>
            </div>
            {% endfor %}
        </div>
    </div>

    <div>
       {% for i in rooms %}

      <h3>Main topic:{{i.topic.name}}</h3>
      <h3>sub topic:{{i.sub_topic}}</h3> 

       {% endfor %}
       <br>
    </div>

    <div>
        <h2>activity</h2>
        
      {% for i in messages %}
      <h3><a href="{% url 'user-profile' i.user.id %}">@{{i.user}}</a></h3>
      <h4>{{i.body}} - Created:{{i.created|timesince}} ago</h4>
      {% endfor %}

    </div>
</div>
</body>
</html>
